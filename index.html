<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="calculadora">
    <h1>Calculadora</h1>

    <div class="display">
      <input type="text" id="resultado" placeholder="0" readonly>
    </div>

    <div class="botoes">
      <button class="btnlimpartd">AC</button>
      <button class="btnlimpar">C</button>
      <button>%</button>
      <button>/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>X</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
       <button class="btnmais">+</button>
      <button>0</button>
      <button>.</button>  
      <button class="btnigual">=</button>
    </div>
  </main>

</body>
</html>
